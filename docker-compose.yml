services:
  ultroid:
    image: ghcr.io/deroino/ultroid:latest  # 使用云端构建的镜像
    environment:
      REDIS_URI: $REDIS_URI
      REDIS_PASSWORD: $REDIS_PASSWORD
      SESSION: $SESSION
      API_ID: $API_ID
      API_HASH: $API_HASH
      MONGO_URI: $MONGO_URI
      BOT_TOKEN: $BOT_TOKEN
      LOG_CHANNEL: $LOG_CHANNEL
      DATABASE_URL: $DATABASE_URL
      OKTETO_TOKEN: $OKTETO_TOKEN
    volumes:
      - ./logs:/root/TeamUltroid/logs  # 可选：持久化日志
    restart: unless-stopped
